<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mitt Spel - Rum (Isometrisk)</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1b2735 0, #090a0f 60%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            font-family: Arial, sans-serif;
            color: #f5f5f5;
        }

        #mainWrapper {
            width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #topBar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(10, 14, 28, 0.95);
            border: 1px solid #222;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            font-size: 14px;
        }

        #topBar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #topBar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #currentRoomName {
            font-weight: bold;
            color: #4da3ff;
        }

        #roomSelect {
            background: #050814;
            color: #f5f5f5;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 4px 6px;
        }

        .top-btn {
            padding: 6px 10px;
            background-color: #4da3ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }
        .top-btn.secondary {
            background-color: #333;
        }
        .top-btn:hover {
            background-color: #387bd8;
        }
        .top-btn.secondary:hover {
            background-color: #555;
        }

        #coinsLabel {
            font-size: 13px;
            color: #ffd966;
        }

        #contentArea {
            display: flex;
            gap: 10px;
        }

        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 2px solid #111;
            background-color: #060913;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            display: block;
        }

        #chatContainer {
            width: 800px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid #222;
            background: linear-gradient(135deg, rgba(12, 16, 32, 0.98), rgba(20, 32, 56, 0.98));
            color: #f5f5f5;
        }
        #chatMessages {
            height: 150px;
            overflow-y: scroll;
            padding: 10px;
            font-size: 14px;
        }
        #chatMessages div {
            margin-bottom: 4px;
        }
        #chatInput {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            border-top: 1px solid #333;
            background-color: #050814;
            color: #f5f5f5;
        }
        #chatInput::placeholder {
            color: #777;
        }

        #sidePanel {
            width: 260px;
            min-height: 600px;
            background: rgba(10, 14, 28, 0.98);
            border: 1px solid #222;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
        }

        #sidePanel h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #4da3ff;
        }

        #playerList {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        #playerList li {
            padding: 4px 6px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        #playerList li span.you {
            color: #7CFC00;
            font-size: 11px;
            margin-left: 4px;
        }

        /* LOGIN / REGISTER MODAL */
        #nameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #nameInputContainer {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            min-width: 320px;
        }
        #nameInputContainer h2 {
            margin-top: 0;
            color: #4da3ff;
        }
        .auth-input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #000;
            color: #fff;
            width: 250px;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 4px;
        }
        .auth-button {
            padding: 10px 18px;
            margin: 4px;
            background-color: #4da3ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .auth-button.secondary {
            background-color: #333;
        }
        .auth-button:hover {
            background-color: #387bd8;
        }
        .auth-button.secondary:hover {
            background-color: #555;
        }
        #authError {
            color: #ff7777;
            min-height: 20px;
            margin-top: 6px;
            font-size: 13px;
        }
        #authInfo {
            color: #aaaaaa;
            font-size: 12px;
            margin-top: 6px;
        }

        /* SETTINGS MODAL */
        #settingsModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 110;
        }
        #settingsContainer {
            background-color: #1a1a1a;
            padding: 20px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            color: #fff;
            min-width: 320px;
        }
        #settingsContainer h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #4da3ff;
        }
        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .settings-row label {
            font-size: 14px;
        }
        .settings-row input[type="color"] {
            width: 60px;
            height: 28px;
            border: 1px solid #444;
            background: #000;
            padding: 0;
        }
        #settingsButtons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 10px;
        }

        /* SHOP MODAL */
        #shopModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 115;
        }
        #shopContainer {
            background-color: #1a1a1a;
            padding: 20px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            color: #fff;
            min-width: 340px;
            max-width: 420px;
        }
        #shopContainer h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #ffd966;
        }
        #shopItems {
            max-height: 260px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .shop-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            font-size: 14px;
        }
        .shop-item-main {
            display: flex;
            flex-direction: column;
        }
        .shop-item-name {
            font-weight: bold;
        }
        .shop-item-price {
            font-size: 12px;
            color: #ffd966;
        }
        #shopButtons {
            display: flex;
            justify-content: flex-end;
            margin-top: 6px;
        }
        #shopError {
            color: #ff7777;
            min-height: 18px;
            margin-top: 6px;
            font-size: 13px;
        }

        /* CONNECT 4 MODAL */
        #c4Modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 120;
        }
        #c4Container {
            background-color: #1a1a1a;
            padding: 20px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            color: #fff;
            min-width: 340px;
        }
        #c4Title {
            margin-top: 0;
            color: #ffd966;
            margin-bottom: 8px;
        }
        #c4Status {
            font-size: 13px;
            margin-bottom: 8px;
        }
        #c4Board {
            display: grid;
            grid-template-columns: repeat(7, 40px);
            grid-template-rows: repeat(6, 40px);
            gap: 4px;
            background: #004080;
            padding: 6px;
            border-radius: 6px;
        }
        .c4-cell {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #001f3f;
            cursor: pointer;
            box-sizing: border-box;
            border: 2px solid rgba(0,0,0,0.5);
        }
        .c4-cell.player1 {
            background: #ff4136;
        }
        .c4-cell.player2 {
            background: #ffdc00;
        }
        #c4Buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }

        /* ROOM EDITOR BUTTON STATE */
        .editing-on {
            background-color: #f39c12 !important;
        }
    </style>
</head>
<body>
    <!-- LOGIN / REGISTER -->
    <div id="nameModal">
        <div id="nameInputContainer">

    <!-- SHOP -->
    <div id="shopModal">
        <div id="shopContainer">
            <h3>Shop</h3>
            <div id="shopItems"></div>

                <button id="shopCloseBtn" class="top-btn secondary">Stäng</button>

    </div>

    <!-- CONNECT 4 -->
    <div id="c4Modal">
        <div id="c4Container">

            <div id="c4Status"></div>

            <div id="c4Buttons">
                <button id="c4CloseBtn" class="top-btn secondary">Stäng</button>

        </div>
    </div>

    <div id="mainWrapper">
        <div id="topBar">
            <div id="topBar-left">
                <span id="currentRoomName">Rum: Lobby</span>
                <select id="roomSelect"></select>
            </div>
            <div id="topBar-right">
                <span id="coinsLabel">Coins: <span id="coinsValue">0</span></span>
                <button id="shopBtn" class="top-btn secondary">Shop</button>
                <button id="settingsBtn" class="top-btn secondary">Inställningar</button>
                <button id="editRoomBtn" class="top-btn secondary">Redigera rum</button>
                <button id="createRoomBtn" class="top-btn">Skapa rum</button>
                <button id="logoutBtn" class="top-btn secondary">Logga ut</button>

        </div>

        <div id="contentArea">
            <div id="gameArea">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                
                <div id="chatContainer">
                    <div id="chatMessages"></div>
                    <input id="chatInput" type="text" placeholder="Skriv ett meddelande och tryck Enter..." maxlength="80">
                </div>

            <div id="sidePanel">

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let otherPlayers = {};

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        
        const nameModal = document.getElementById('nameModal');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const authError = document.getElementById('authError');

        const currentRoomNameEl = document.getElementById('currentRoomName');
        const roomSelect = document.getElementById('roomSelect');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        const coinsValueEl = document.getElementById('coinsValue');

        const settingsModal = document.getElementById('settingsModal');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsSaveBtn = document.getElementById('settingsSaveBtn');
        const settingsCancelBtn = document.getElementById('settingsCancelBtn');
        const skinColorInput = document.getElementById('skinColorInput');
        const shirtColorInput = document.getElementById('shirtColorInput');
        const pantsColorInput = document.getElementById('pantsColorInput');

        const shopModal = document.getElementById('shopModal');
        const shopBtn = document.getElementById('shopBtn');
        const shopItemsEl = document.getElementById('shopItems');
        const shopCloseBtn = document.getElementById('shopCloseBtn');
        const shopError = document.getElementById('shopError');

        const editRoomBtn = document.getElementById('editRoomBtn');

        const playerListEl = document.getElementById('playerList');

        const c4Modal = document.getElementById('c4Modal');
        const c4BoardEl = document.getElementById('c4Board');
        const c4StatusEl = document.getElementById('c4Status');
        const c4CloseBtn = document.getElementById('c4CloseBtn');
        const c4TitleEl = document.getElementById('c4Title');

        let currentRoomId = 'lobby';
        let currentUsername = null;
        let currentCoins = 0;
        let currentAppearance = {
            skin: '#f1c27d',
            shirt: '#3498db',
            pants: '#2c3e50'
        };
        let ownedItems = [];

        // TILE / GRID
        const TILE_SIZE = 40;
        const ROOM_COLS = canvas.width / TILE_SIZE;
        const ROOM_ROWS = canvas.height / TILE_SIZE;

        // ISOMETRISK
        const ISO_TILE_WIDTH = 48;
        const ISO_TILE_HEIGHT = 24;
        const ISO_OFFSET_X = canvas.width / 2;
        const ISO_OFFSET_Y = 60;

        // SMOOTH MOVEMENT
        const MOVE_TIME = 180; // ms per tile

        let player = {
            row: 0,
            col: 0,
            radius: 20,
            color: 'blue',
            name: 'Okänd',
            chatMessage: null,
            chatExpiresAt: null,
            appearance: { ...currentAppearance },
            isoPrevX: 0,
            isoPrevY: 0,
            isoTargetX: 0,
            isoTargetY: 0,
            moveStartTime: 0,
            moveDuration: 0
        };

        let keys = {};
        let gameStarted = false;

        // Tiles: 0=golv, 1=vägg, 2=matta, 3=block, 4=guld (4-i-rad), 5=tärning
        let currentMap = createBaseMap();
        let isEditing = false;
        let isRoomOwner = false;
        let shopItemsData = [];

        // CONNECT 4 client state
        let currentC4Game = null;

        function createBaseMap() {
            const map = [];
            for (let row = 0; row < ROOM_ROWS; row++) {
                const rowArr = [];
                for (let col = 0; col < ROOM_COLS; col++) {
                    if (row === 0 || row === ROOM_ROWS - 1 || col === 0 || col === ROOM_COLS - 1) {
                        rowArr.push(1);
                    } else {
                        rowArr.push(0);
                    }
                }
                map.push(rowArr);
            }
            return map;
        }

        function canWalkTile(row, col) {
            if (row < 0 || row >= ROOM_ROWS || col < 0 || col >= ROOM_COLS) return false;
            const tile = currentMap[row]?.[col] ?? 1;
            return tile === 0 || tile === 2 || tile === 4 || tile === 5;
        }

        function gridToIso(col, row) {
            const x = (col - row) * (ISO_TILE_WIDTH / 2) + ISO_OFFSET_X;
            const y = (col + row) * (ISO_TILE_HEIGHT / 2) + ISO_OFFSET_Y;
            return { x, y };
        }

        function screenToGrid(sx, sy) {
            const dx = sx - ISO_OFFSET_X;
            const dy = sy - ISO_OFFSET_Y;

            const a = dx / (ISO_TILE_WIDTH / 2);
            const b = dy / (ISO_TILE_HEIGHT / 2);

            const colFloat = (a + b) / 2;
            const rowFloat = (b - a) / 2;

            let col = Math.floor(colFloat + 0.5);
            let row = Math.floor(rowFloat + 0.5);

            if (row < 0 || row >= ROOM_ROWS || col < 0 || col >= ROOM_COLS) {
                return null;
            }
            return { row, col };
        }

        function drawIsoTile(col, row, tile) {
            const p = gridToIso(col, row);
            const cx = p.x;
            const cy = p.y;

            const hw = ISO_TILE_WIDTH / 2;
            const hh = ISO_TILE_HEIGHT / 2;

            if (tile === 1) {
                ctx.fillStyle = '#151824';
            } else if (tile === 2) {
                ctx.fillStyle = '#5e2a1f';
            } else if (tile === 3) {
                ctx.fillStyle = '#444444';
            } else if (tile === 4) {
                ctx.fillStyle = '#DAA520';
            } else if (tile === 5) {
                ctx.fillStyle = '#f5f5dc'; // tärningsruta ljus
            } else {
                ctx.fillStyle = '#101522';
            }

            ctx.beginPath();
            ctx.moveTo(cx, cy - hh);
            ctx.lineTo(cx + hw, cy);
            ctx.lineTo(cx, cy + hh);
            ctx.lineTo(cx - hw, cy);
            ctx.closePath();
            ctx.fill();

            ctx.strokeStyle = 'rgba(0,0,0,0.35)';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function drawMap() {
            for (let row = 0; row < ROOM_ROWS; row++) {
                for (let col = 0; col < ROOM_COLS; col++) {
                    const tile = currentMap[row][col];
                    drawIsoTile(col, row, tile);
                }
            }
        }

        function updatePlayerList() {
            playerListEl.innerHTML = '';

            const liSelf = document.createElement('li');
            liSelf.innerHTML = `${player.name} <span class="you">(du)</span>`;
            playerListEl.appendChild(liSelf);

            for (const id in otherPlayers) {
                const op = otherPlayers[id];
                const li = document.createElement('li');
                li.textContent = op.name || 'Spelare';
                playerListEl.appendChild(li);
            }
        }

        async function apiRequest(path, body) {
            authError.textContent = '';
            try {
                const res = await fetch(path, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json().catch(() => ({}));
                if (!res.ok || !data.ok) {
                    throw new Error(data.message || 'Något gick fel.');
                }
                return data;
            } catch (err) {
                throw err;
            }
        }

        function applyAppearanceToPlayer(appearance) {
            currentAppearance = {
                skin: appearance.skin || '#f1c27d',
                shirt: appearance.shirt || '#3498db',
                pants: appearance.pants || '#2c3e50'
            };
            player.appearance = { ...currentAppearance };
        }

        function openSettingsModal() {
            skinColorInput.value = currentAppearance.skin;
            shirtColorInput.value = currentAppearance.shirt;
            pantsColorInput.value = currentAppearance.pants;
            settingsModal.style.display = 'flex';
        }

        function closeSettingsModal() {
            settingsModal.style.display = 'none';
        }

        function openShopModal() {
            shopError.textContent = '';
            shopModal.style.display = 'flex';
        }

        function closeShopModal() {
            shopModal.style.display = 'none';
        }

        async function loadShopItems() {
            shopItemsEl.innerHTML = 'Laddar...';
            try {
                const res = await fetch('/api/shop');
                const data = await res.json().catch(() => ({}));
                if (!data.ok) {
                    throw new Error(data.message || 'Kunde inte ladda shop.');
                }
                shopItemsData = data.items || [];
                renderShopItems();
            } catch (err) {
                shopItemsEl.innerHTML = '';
                shopError.textContent = err.message;
            }
        }

        function renderShopItems() {
            shopItemsEl.innerHTML = '';
            if (!shopItemsData.length) {
                shopItemsEl.textContent = 'Inga items i shopen ännu.';
                return;
            }
            shopItemsData.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'shop-item';
                const owns = ownedItems.includes(item.id);
                div.innerHTML = `
                    <div class="shop-item-main">
                        <div class="shop-item-name">${item.name}</div>
                        <div class="shop-item-price">${item.price} coins${owns ? ' (ägs)' : ''}</div>
                    </div>
                    <button class="top-btn shop-buy-btn"${owns ? ' disabled' : ''}>${owns ? 'Köpt' : 'Köp'}</button>
                `;
                const btn = div.querySelector('.shop-buy-btn');
                if (!owns) {
                    btn.addEventListener('click', () => buyShopItem(item.id));
                }
                shopItemsEl.appendChild(div);
            });
        }

        async function buyShopItem(itemId) {
            if (!currentUsername || !socket.id) return;
            shopError.textContent = '';
            try {
                const data = await apiRequest('/api/buyItem', {
                    username: currentUsername,
                    socketId: socket.id,
                    itemId
                });
                currentCoins = data.coins;
                coinsValueEl.textContent = String(currentCoins);
                if (data.appearance) {
                    applyAppearanceToPlayer(data.appearance || {});
                    player.appearance = { ...currentAppearance };
                    socket.emit('playerReady', { name: player.name, appearance: currentAppearance, username: currentUsername });
                }
                ownedItems = Array.isArray(data.items) ? data.items : ownedItems;
                renderShopItems();
            } catch (err) {
                shopError.textContent = err.message;
            }
        }

        async function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!socket.id) {
                authError.textContent = 'Ansluter till servern, vänta en sekund och försök igen.';
                return;
            }

            if (username.length < 2) {
                authError.textContent = 'Användarnamnet måste vara minst 2 tecken.';
                return;
            }
            if (password.length < 4) {
                authError.textContent = 'Lösenordet måste vara minst 4 tecken.';
                return;

            try {
                const data = await apiRequest('/api/login', { username, password, socketId: socket.id });
                currentUsername = data.username;
                currentCoins = data.coins || 0;
                coinsValueEl.textContent = String(currentCoins);

                applyAppearanceToPlayer(data.appearance || {});
                player.name = data.username;
                ownedItems = Array.isArray(data.items) ? data.items : [];

                nameModal.style.display = 'none';
                gameStarted = true;
                socket.emit('playerReady', { name: player.name, appearance: currentAppearance, username: currentUsername });
                gameLoop();
            } catch (err) {
                authError.textContent = err.message;
            }
        }

        async function handleRegister() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!socket.id) {
                authError.textContent = 'Ansluter till servern, vänta en sekund och försök igen.';
                return;
            }

            if (username.length < 2) {
                authError.textContent = 'Användarnamnet måste vara minst 2 tecken.';
                return;
            }
            if (password.length < 4) {
                authError.textContent = 'Lösenordet måste vara minst 4 tecken.';
                return;
            }

            try {
                await apiRequest('/api/register', { username, password });
                const data = await apiRequest('/api/login', { username, password, socketId: socket.id });

                currentUsername = data.username;
                currentCoins = data.coins || 0;
                coinsValueEl.textContent = String(currentCoins);

                applyAppearanceToPlayer(data.appearance || {});
                player.name = data.username;
                ownedItems = Array.isArray(data.items) ? data.items : [];

                nameModal.style.display = 'none';
                gameStarted = true;
                socket.emit('playerReady', { name: player.name, appearance: currentAppearance, username: currentUsername });

        logoutBtn.addEventListener('click', () => {

        settingsSaveBtn.addEventListener('click', async () => {

        shopBtn.addEventListener('click', () => {

        shopCloseBtn.addEventListener('click', () => {

        });

        editRoomBtn.addEventListener('click', () => {
            if (!isRoomOwner) {
                alert('Endast rumsägaren kan redigera detta rum.');

            }
            isEditing = !isEditing;
            if (isEditing) {
                editRoomBtn.classList.add('editing-on');

            } else {
                editRoomBtn.classList.remove('editing-on');
                editRoomBtn.textContent = 'Redigera rum';
            }
        });

        socket.on('forceLogout', (reason) => {
            alert(reason || 'Du loggades ut.');
            window.location.reload();
        });

        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            if (document.activeElement !== chatInput) {
                keys[e.key] = true;
            }
        });
        document.addEventListener('keyup', (e) => {
            if (!gameStarted) return;
            keys[e.key] = false;
        });

        function updatePlayerPosition() {
            const now = Date.now();

            // Om vi fortfarande är mitt i en animation → vänta
            if (now < player.moveStartTime + player.moveDuration) {
                return;
            }

            let dRow = 0;
            let dCol = 0;

            if (keys['ArrowUp'] || keys['w'])    dRow -= 1;
            if (keys['ArrowDown'] || keys['s'])  dRow += 1;
            if (keys['ArrowLeft'] || keys['a'])  dCol -= 1;
            if (keys['ArrowRight'] || keys['d']) dCol += 1;

            if (dRow === 0 && dCol === 0) return;

            const newRow = player.row + dRow;
            const newCol = player.col + dCol;

            if (!canWalkTile(newRow, newCol)) return;

            const oldPos = gridToIso(player.col, player.row);
            const newPos = gridToIso(newCol, newRow);

            player.row = newRow;
            player.col = newCol;

            player.isoPrevX = oldPos.x;
            player.isoPrevY = oldPos.y;
            player.isoTargetX = newPos.x;
            player.isoTargetY = newPos.y;
            player.moveStartTime = now;
            player.moveDuration = MOVE_TIME;

            const worldX = player.col * TILE_SIZE + TILE_SIZE / 2;
            const worldY = player.row * TILE_SIZE + TILE_SIZE / 2;

            socket.emit('playerMovement', { x: worldX, y: worldY });
        }

        function drawPlayer(p, isSelf = false, nowTime = Date.now()) {
            const r = p.radius || 20;
            const appearance = p.appearance || {};
            const skin = appearance.skin || '#f1c27d';
            const shirt = appearance.shirt || p.color || '#3498db';
            const pants = appearance.pants || '#2c3e50';

            let px, py;
            if (typeof p.isoPrevX === 'number' && typeof p.isoTargetX === 'number' && p.moveDuration > 0) {
                const elapsed = nowTime - (p.moveStartTime || 0);
                let t = p.moveDuration > 0 ? elapsed / p.moveDuration : 1;
                if (t < 0) t = 0;
                if (t > 1) t = 1;
                const fromX = p.isoPrevX;
                const fromY = p.isoPrevY;
                const toX = p.isoTargetX;
                const toY = p.isoTargetY;
                px = fromX + (toX - fromX) * t;
                py = fromY + (toY - fromY) * t;
            } else {
                const pos = gridToIso(p.col, p.row);
                px = pos.x;
                py = pos.y;
            }

            ctx.save();

            const bodyWidth = r * 1.4;
            const bodyHeight = r * 1.6;
            const bodyX = px - bodyWidth / 2;
            const bodyY = py - bodyHeight / 2 + 14;

            ctx.fillStyle = pants;
            ctx.fillRect(bodyX, bodyY + bodyHeight / 2, bodyWidth, bodyHeight / 2);

            ctx.fillStyle = shirt;
            ctx.fillRect(bodyX, bodyY, bodyWidth, bodyHeight / 2);

            const headRadius = r * 0.7;
            const headX = px;
            const headY = bodyY - headRadius + 6;
            ctx.beginPath();
            ctx.arc(headX, headY, headRadius, 0, Math.PI * 2);
            ctx.fillStyle = skin;
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();

            const nameToDisplay = p.name || (isSelf ? 'DU' : 'KOMPIS'); 
            ctx.fillStyle = isSelf ? 'white' : '#f1f1f1';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(nameToDisplay, px, bodyY + bodyHeight + 10); 

            if (p.chatMessage && (!p.chatExpiresAt || nowTime <= p.chatExpiresAt)) {
                const text = p.chatMessage;
                ctx.font = '13px Arial';
                const paddingX = 8;
                const textWidth = ctx.measureText(text).width;
                const boxWidth = Math.min(textWidth + paddingX * 2, 260);
                const boxHeight = 24;
                let boxX = px - boxWidth / 2;
                let boxY = headY - headRadius - boxHeight - 10;

                ctx.beginPath();
                if (ctx.roundRect) {
                    ctx.fillStyle = 'rgba(255,255,255,0.96)';
                    ctx.strokeStyle = 'rgba(0,0,0,0.8)';
                    ctx.lineWidth = 2;
                    ctx.roundRect(boxX, boxY, boxWidth, boxHeight, 10);
                    ctx.fill();
                    ctx.stroke();
                } else {
                    ctx.fillStyle = 'rgba(255,255,255,0.96)';
                    ctx.strokeStyle = 'rgba(0,0,0,0.8)';
                    ctx.lineWidth = 2;
                    ctx.rect(boxX, boxY, boxWidth, boxHeight);
                    ctx.fill();
                    ctx.stroke();
                }

                ctx.beginPath();
                const tipX = px;
                const tipY = headY - headRadius + 2;
                ctx.moveTo(tipX - 8, boxY + boxHeight);
                ctx.lineTo(tipX + 3, boxY + boxHeight);
                ctx.lineTo(tipX - 3, tipY);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, px, boxY + boxHeight / 2);
            }

            ctx.restore();
        }

        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const message = chatInput.value.trim();
                if (message) {
                    socket.emit('chatMessage', message);
                    chatInput.value = '';
                }
            }
        });

        socket.on('message', function(data) {
            const senderName = data.senderName || data.senderId.substring(0, 4); 
            const item = document.createElement('div');
            item.innerHTML = `<strong>${senderName}:</strong> ${data.message}`;
            chatMessages.appendChild(item);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const isSelf = data.senderId === socket.id;
            const now = Date.now();
            const duration = 4000;

            if (isSelf) {
                player.chatMessage = data.message;
                player.chatExpiresAt = now + duration;
            } else if (otherPlayers[data.senderId]) {
                otherPlayers[data.senderId].chatMessage = data.message;
                otherPlayers[data.senderId].chatExpiresAt = now + duration;
            }
        });

        socket.on('currentPlayers', (playersData) => {
            otherPlayers = {};
            for (let id in playersData) {
                const p = playersData[id];
                p.radius = p.radius || 20;

                const col = Math.floor(p.x / TILE_SIZE);
                const row = Math.floor(p.y / TILE_SIZE);
                const pos = gridToIso(col, row);

                if (id === socket.id) {
                    player.row = row;
                    player.col = col;
                    player.radius = p.radius;
                    player.name = p.name || player.name;
                    player.appearance = p.appearance || player.appearance;
                    player.isoPrevX = pos.x;
                    player.isoPrevY = pos.y;
                    player.isoTargetX = pos.x;
                    player.isoTargetY = pos.y;
                    player.moveStartTime = 0;
                    player.moveDuration = 0;
                } else {
                    otherPlayers[id] = {
                        row,
                        col,
                        radius: p.radius,
                        name: p.name || 'Kommer snart',
                        socketId: p.socketId,
                        chatMessage: null,
                        chatExpiresAt: null,
                        appearance: p.appearance || null,
                        isoPrevX: pos.x,
                        isoPrevY: pos.y,
                        isoTargetX: pos.x,
                        isoTargetY: pos.y,
                        moveStartTime: 0,
                        moveDuration: 0
                    };
                }
            }
            updatePlayerList();
        });
        
        socket.on('playerReady', (playerInfo) => {
            if (otherPlayers[playerInfo.socketId]) {
                otherPlayers[playerInfo.socketId].name = playerInfo.name;
                otherPlayers[playerInfo.socketId].appearance = playerInfo.appearance || otherPlayers[playerInfo.socketId].appearance;
            }
            updatePlayerList();
        });

        socket.on('newPlayer', (playerInfo) => {
            playerInfo.radius = playerInfo.radius || 20;
            const col = Math.floor(playerInfo.x / TILE_SIZE);
            const row = Math.floor(playerInfo.y / TILE_SIZE);
            const pos = gridToIso(col, row);
            otherPlayers[playerInfo.socketId] = {
                row,
                col,
                radius: playerInfo.radius,
                name: playerInfo.name || 'Ny Spelare',
                socketId: playerInfo.socketId,
                chatMessage: null,
                chatExpiresAt: null,
                appearance: playerInfo.appearance || null,
                isoPrevX: pos.x,
                isoPrevY: pos.y,
                isoTargetX: pos.x,
                isoTargetY: pos.y,
                moveStartTime: 0,
                moveDuration: 0
            };
            updatePlayerList();
        });

        socket.on('playerMoved', (playerInfo) => {
            playerInfo.radius = playerInfo.radius || 20;
            const col = Math.floor(playerInfo.x / TILE_SIZE);
            const row = Math.floor(playerInfo.y / TILE_SIZE);
            const now = Date.now();

            if (!otherPlayers[playerInfo.socketId]) {
                const pos = gridToIso(col, row);
                otherPlayers[playerInfo.socketId] = {
                    row,
                    col,
                    radius: playerInfo.radius,
                    name: playerInfo.name || 'Ny Spelare',
                    socketId: playerInfo.socketId,
                    chatMessage: null,
                    chatExpiresAt: null,
                    appearance: playerInfo.appearance || null,
                    isoPrevX: pos.x,
                    isoPrevY: pos.y,
                    isoTargetX: pos.x,
                    isoTargetY: pos.y,
                    moveStartTime: 0,
                    moveDuration: 0
                };
            } else {
                const op = otherPlayers[playerInfo.socketId];
                const oldPos = gridToIso(op.col, op.row);
                const newPos = gridToIso(col, row);
                op.row = row;
                op.col = col;
                op.radius = playerInfo.radius;
                op.name = playerInfo.name || op.name;
                op.appearance = playerInfo.appearance || op.appearance;
                op.isoPrevX = oldPos.x;
                op.isoPrevY = oldPos.y;
                op.isoTargetX = newPos.x;
                op.isoTargetY = newPos.y;
                op.moveStartTime = now;
                op.moveDuration = MOVE_TIME;
            }
        });

        socket.on('playerDisconnected', (socketId) => {
            delete otherPlayers[socketId];
            updatePlayerList();
        });

        socket.on('appearanceUpdated', ({ socketId, appearance }) => {
            if (socketId === socket.id) {
                applyAppearanceToPlayer(appearance);
                player.appearance = { ...currentAppearance };
            } else if (otherPlayers[socketId]) {
                otherPlayers[socketId].appearance = appearance;
            }
        });

        socket.on('roomList', (rooms) => {
            roomSelect.innerHTML = '';
            rooms.forEach((room) => {
                const opt = document.createElement('option');
                opt.value = room.id;
                opt.textContent = room.name;
                if (room.id === currentRoomId) {
                    opt.selected = true;
                    currentRoomNameEl.textContent = 'Rum: ' + room.name;
                }
                roomSelect.appendChild(opt);
            });
        });

        socket.on('roomJoined', ({ roomId, roomName, owner }) => {
            currentRoomId = roomId;
            currentRoomNameEl.textContent = 'Rum: ' + roomName;
            const options = Array.from(roomSelect.options);
            options.forEach(o => {
                o.selected = (o.value === roomId);
            });
            isRoomOwner = !!(currentUsername && owner && owner === currentUsername);
            isEditing = false;
            editRoomBtn.classList.remove('editing-on');
            editRoomBtn.textContent = 'Redigera rum';
            updatePlayerList();
        });

        socket.on('roomMapUpdated', ({ roomId, map }) => {
            if (roomId !== currentRoomId) return;
            if (Array.isArray(map)) {
                currentMap = map;
            }
        });

        canvas.addEventListener('click', (e) => {
            if (!isEditing || !isRoomOwner) return;
            const rect = canvas.getBoundingClientRect();
            const sx = e.clientX - rect.left;
            const sy = e.clientY - rect.top;
            const grid = screenToGrid(sx, sy);
            if (!grid) return;
            const { row, col } = grid;
            if (row <= 0 || row >= ROOM_ROWS - 1 || col <= 0 || col >= ROOM_COLS - 1) return;
            const currentTile = currentMap[row]?.[col] ?? 0;
            const newTile = (currentTile + 1) % 6; // 0..5

            if (newTile === 5 && !ownedItems.includes('dice_tile')) {
                alert('Du måste köpa Tärningsruta i shopen först!');
                return;
            }

            socket.emit('editTile', {
                roomId: currentRoomId,
                row,
                col,
                tile: newTile
            });
        });

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (!gameStarted) return;
            const rect = canvas.getBoundingClientRect();
            const sx = e.clientX - rect.left;
            const sy = e.clientY - rect.top;
            const grid = screenToGrid(sx, sy);
            if (!grid) return;
            const { row, col } = grid;
            const tile = currentMap[row]?.[col] ?? 1;

            if (tile === 4) {
                const targetName = prompt('Vilken spelare vill du bjuda in till 4 i rad? (skriv exakt namn)');
                if (!targetName) return;
                socket.emit('c4_invite', { targetName });
            } else if (tile === 5) {
                // Tärningsruta: rulla tärning
                socket.emit('diceRoll', { row, col });
            }
        });

        // CONNECT 4 klient
        function openC4Modal() {
            c4Modal.style.display = 'flex';
        }

        function closeC4Modal() {
            c4Modal.style.display = 'none';
            currentC4Game = null;
        }

        function renderC4Board() {
            if (!currentC4Game) return;
            const board = currentC4Game.board;
            c4BoardEl.innerHTML = '';
            for (let r = 0; r < board.length; r++) {
                for (let c = 0; c < board[r].length; c++) {
                    const cellVal = board[r][c];
                    const div = document.createElement('div');
                    div.className = 'c4-cell';
                    if (cellVal === 1) div.classList.add('player1');
                    if (cellVal === 2) div.classList.add('player2');
                    div.dataset.col = c;
                    div.addEventListener('click', () => {
                        doC4Move(c);
                    });
                    c4BoardEl.appendChild(div);
                }
            }
            updateC4Status();
        }

        function updateC4Status(message) {
            if (!currentC4Game) {
                c4StatusEl.textContent = '';
                return;
            }
            if (message) {
                c4StatusEl.textContent = message;
                return;
            }
            const yourId = socket.id;
            if (currentC4Game.currentTurn === yourId) {
                c4StatusEl.textContent = 'Din tur';
            } else {
                c4StatusEl.textContent = 'Motståndarens tur';
            }
        }

        function doC4Move(column) {
            if (!currentC4Game) return;
            if (currentC4Game.currentTurn !== socket.id) return;
            socket.emit('c4_move', {
                gameId: currentC4Game.gameId,
                column
            });
        }

        c4CloseBtn.addEventListener('click', () => {
            closeC4Modal();
        });

        socket.on('c4_error', ({ message }) => {
            alert(message || '4 i rad error.');
        });

        socket.on('c4_invited', ({ fromSocketId, fromName }) => {
            const ok = confirm((fromName || 'En spelare') + ' bjuder in dig till 4 i rad. Vill du spela?');
            if (ok) {
                socket.emit('c4_accept', { fromSocketId });
            }
        });

        socket.on('c4_start', (game) => {
            currentC4Game = game;
            const youAreP1 = (game.p1.socketId === socket.id);
            const vsName = youAreP1 ? (game.p2.name || 'Spelare') : (game.p1.name || 'Spelare');
            c4TitleEl.textContent = '4 i rad mot ' + vsName;
            openC4Modal();
            renderC4Board();
        });

        socket.on('c4_update', (data) => {
            if (!currentC4Game || data.gameId !== currentC4Game.gameId) return;
            currentC4Game.board = data.board;
            currentC4Game.currentTurn = data.currentTurn;
            renderC4Board();
        });

        socket.on('c4_end', (data) => {
            if (!currentC4Game || data.gameId !== currentC4Game.gameId) return;
            let msg = '';
            if (data.reason === '4inrow') {
                if (data.winnerSocketId === socket.id) {
                    msg = 'Du vann 4 i rad!';
                } else {
                    msg = 'Du förlorade 4 i rad.';
                }
            } else if (data.reason === 'draw') {
                msg = '4 i rad slutade oavgjort.';
            } else if (data.reason === 'disconnect') {
                if (data.winnerSocketId === socket.id) {
                    msg = 'Du vann – motståndaren lämnade.';
                } else {
                    msg = 'Matchen avslutades (disconnect).';
                }
            } else {
                msg = 'Matchen avslutades.';
            }
            updateC4Status(msg);
            setTimeout(() => {
                closeC4Modal();
            }, 2500);
        });

        // TÄRNING – klient
        socket.on('diceRolled', (data) => {
            if (data.roomId !== currentRoomId) return;
            const msg = `${data.rollerName || 'Spelare'} slog en ${data.result} med tärningen!`;
            const item = document.createElement('div');
            item.innerHTML = `<strong>Tärning:</strong> ${msg}`;
            chatMessages.appendChild(item);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const now = Date.now();
            const applyBubble = (p) => {
                p.chatMessage = `🎲 ${data.result}`;
                p.chatExpiresAt = now + 3000;
            };

            if (data.rollerId === socket.id) {
                applyBubble(player);
            } else if (otherPlayers[data.rollerId]) {
                applyBubble(otherPlayers[data.rollerId]);
            }
        });

        function gameLoop() {
            if (!gameStarted) {
                requestAnimationFrame(gameLoop);
                return; 
            }
            const now = Date.now();

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawMap();
            updatePlayerPosition();

            if (player.chatMessage && player.chatExpiresAt && now > player.chatExpiresAt) {
                player.chatMessage = null;
                player.chatExpiresAt = null;
            }
            for (let id in otherPlayers) {
                const op = otherPlayers[id];
                if (op.chatMessage && op.chatExpiresAt && now > op.chatExpiresAt) {
                    op.chatMessage = null;
                    op.chatExpiresAt = null;
                }
            }

            // Rita spelare – sortera efter row+col
            const allEntities = [
                { ...player, isSelf: true, id: socket.id },
                ...Object.entries(otherPlayers).map(([id, p]) => ({ ...p, isSelf: false, id }))
            ];
            allEntities.sort((a, b) => (a.row + a.col) - (b.row + b.col));

            for (const ent of allEntities) {
                drawPlayer(ent, ent.isSelf, now);
            }

            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.font = '16px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(`Namn: ${player.name}`, 10, 10);
            ctx.fillText(`Andra spelare: ${Object.keys(otherPlayers).length}`, 10, 30);

            requestAnimationFrame(gameLoop);
        }
