<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mitt Spel - Rum</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1b2735 0, #090a0f 60%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            font-family: Arial, sans-serif;
            color: #f5f5f5;
        }

        #mainWrapper {
            width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #topBar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(10, 14, 28, 0.95);
            border: 1px solid #222;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            font-size: 14px;
        }

        #topBar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #topBar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #currentRoomName {
            font-weight: bold;
            color: #4da3ff;
        }

        #roomSelect {
            background: #050814;
            color: #f5f5f5;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 4px 6px;
        }

        .top-btn {
            padding: 6px 10px;
            background-color: #4da3ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }
        .top-btn.secondary {
            background-color: #333;
        }
        .top-btn:hover {
            background-color: #387bd8;
        }
        .top-btn.secondary:hover {
            background-color: #555;
        }

        #coinsLabel {
            font-size: 13px;
            color: #ffd966;
        }

        #contentArea {
            display: flex;
            gap: 10px;
        }

        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 2px solid #111;
            background-color: #060913;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            display: block;
        }

        #chatContainer {
            width: 800px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid #222;
            background: linear-gradient(135deg, rgba(12, 16, 32, 0.98), rgba(20, 32, 56, 0.98));
            color: #f5f5f5;
        }
        #chatMessages {
            height: 150px;
            overflow-y: scroll;
            padding: 10px;
            font-size: 14px;
        }
        #chatMessages div {
            margin-bottom: 4px;
        }
        #chatInput {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            border-top: 1px solid #333;
            background-color: #050814;
            color: #f5f5f5;
        }
        #chatInput::placeholder {
            color: #777;
        }

        #sidePanel {
            width: 260px;
            min-height: 600px;
            background: rgba(10, 14, 28, 0.98);
            border: 1px solid #222;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
        }

        #sidePanel h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #4da3ff;
        }

        #playerList {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        #playerList li {
            padding: 4px 6px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        #playerList li span.you {
            color: #7CFC00;
            font-size: 11px;
            margin-left: 4px;
        }

        /* LOGIN / REGISTER MODAL */
        #nameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #nameInputContainer {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            min-width: 320px;
        }
        #nameInputContainer h2 {
            margin-top: 0;
            color: #4da3ff;
        }
        .auth-input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #000;
            color: #fff;
            width: 250px;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 4px;
        }
        .auth-button {
            padding: 10px 18px;
            margin: 4px;
            background-color: #4da3ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .auth-button.secondary {
            background-color: #333;
        }
        .auth-button:hover {
            background-color: #387bd8;
        }
        .auth-button.secondary:hover {
            background-color: #555;
        }
        #authError {
            color: #ff7777;
            min-height: 20px;
            margin-top: 6px;
            font-size: 13px;
        }
        #authInfo {
            color: #aaaaaa;
            font-size: 12px;
            margin-top: 6px;
        }

        /* SETTINGS MODAL */
        #settingsModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 110;
        }
        #settingsContainer {
            background-color: #1a1a1a;
            padding: 20px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            color: #fff;
            min-width: 320px;
        }
        #settingsContainer h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #4da3ff;
        }
        .settings-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .settings-row label {
            font-size: 14px;
        }
        .settings-row input[type="color"] {
            width: 60px;
            height: 28px;
            border: 1px solid #444;
            background: #000;
            padding: 0;
        }
        #settingsButtons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 10px;
        }

        /* SHOP MODAL */
        #shopModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 115;
        }
        #shopContainer {
            background-color: #1a1a1a;
            padding: 20px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            color: #fff;
            min-width: 340px;
            max-width: 420px;
        }
        #shopContainer h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #ffd966;
        }
        #shopItems {
            max-height: 260px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .shop-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            font-size: 14px;
        }
        .shop-item-main {
            display: flex;
            flex-direction: column;
        }
        .shop-item-name {
            font-weight: bold;
        }
        .shop-item-price {
            font-size: 12px;
            color: #ffd966;
        }
        #shopButtons {
            display: flex;
            justify-content: flex-end;
            margin-top: 6px;
        }
        #shopError {
            color: #ff7777;
            min-height: 18px;
            margin-top: 6px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- LOGIN / REGISTER -->
    <div id="nameModal">
        <div id="nameInputContainer">
            <h2>Logga in eller skapa konto</h2>
            <input
                type="text"
                id="usernameInput"
                class="auth-input"
                maxlength="20"
                placeholder="Användarnamn"
            />
            <input
                type="password"
                id="passwordInput"
                class="auth-input"
                maxlength="50"
                placeholder="Lösenord"
            />
            <div>
                <button id="loginBtn" class="auth-button">Logga in</button>
                <button id="registerBtn" class="auth-button secondary">Skapa konto</button>
            </div>
            <div id="authError"></div>
            <div id="authInfo">Lösenord sparas säkert (hashat) på servern.</div>
        </div>
    </div>

    <!-- SETTINGS -->
    <div id="settingsModal">
        <div id="settingsContainer">
            <h3>Inställningar – Utseende</h3>
            <div class="settings-row">
                <label for="skinColorInput">Hudfärg</label>
                <input type="color" id="skinColorInput" />
            </div>
            <div class="settings-row">
                <label for="shirtColorInput">Tröja</label>
                <input type="color" id="shirtColorInput" />
            </div>
            <div class="settings-row">
                <label for="pantsColorInput">Byxor</label>
                <input type="color" id="pantsColorInput" />
            </div>
            <div id="settingsButtons">
                <button id="settingsCancelBtn" class="top-btn secondary">Avbryt</button>
                <button id="settingsSaveBtn" class="top-btn">Spara</button>
            </div>
        </div>
    </div>

    <!-- SHOP -->
    <div id="shopModal">
        <div id="shopContainer">
            <h3>Shop</h3>
            <div id="shopItems"></div>
            <div id="shopButtons">
                <button id="shopCloseBtn" class="top-btn secondary">Stäng</button>
            </div>
            <div id="shopError"></div>
        </div>
    </div>

    <div id="mainWrapper">
        <div id="topBar">
            <div id="topBar-left">
                <span id="currentRoomName">Rum: Lobby</span>
                <select id="roomSelect"></select>
            </div>
            <div id="topBar-right">
                <span id="coinsLabel">Coins: <span id="coinsValue">0</span></span>
                <button id="shopBtn" class="top-btn secondary">Shop</button>
                <button id="settingsBtn" class="top-btn secondary">Inställningar</button>
                <button id="editRoomBtn" class="top-btn secondary">Redigera rum</button>
                <button id="createRoomBtn" class="top-btn">Skapa rum</button>
                <button id="logoutBtn" class="top-btn secondary">Logga ut</button>
            </div>
        </div>

        <div id="contentArea">
            <div id="gameArea">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                
                <div id="chatContainer">
                    <div id="chatMessages"></div>
                    <input id="chatInput" type="text" placeholder="Skriv ett meddelande och tryck Enter..." maxlength="80">
                </div>
            </div>

            <div id="sidePanel">
                <h3>Spelare i rummet</h3>
                <ul id="playerList"></ul>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let otherPlayers = {};

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        
        const nameModal = document.getElementById('nameModal');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const authError = document.getElementById('authError');

        const currentRoomNameEl = document.getElementById('currentRoomName');
        const roomSelect = document.getElementById('roomSelect');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        const coinsValueEl = document.getElementById('coinsValue');

        const settingsModal = document.getElementById('settingsModal');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsSaveBtn = document.getElementById('settingsSaveBtn');
        const settingsCancelBtn = document.getElementById('settingsCancelBtn');
        const skinColorInput = document.getElementById('skinColorInput');
        const shirtColorInput = document.getElementById('shirtColorInput');
        const pantsColorInput = document.getElementById('pantsColorInput');

        const shopModal = document.getElementById('shopModal');
        const shopBtn = document.getElementById('shopBtn');
        const shopItemsEl = document.getElementById('shopItems');
        const shopCloseBtn = document.getElementById('shopCloseBtn');
        const shopError = document.getElementById('shopError');

        const editRoomBtn = document.getElementById('editRoomBtn');

        const playerListEl = document.getElementById('playerList');

        let currentRoomId = 'lobby';
        let currentUsername = null;
        let currentCoins = 0;
        let currentAppearance = {
            skin: '#f1c27d',
            shirt: '#3498db',
            pants: '#2c3e50'
        };

        let player = {
            x: 0,
            y: 0,
            radius: 20,
            color: 'blue',
            name: 'Okänd',
            chatMessage: null,
            chatExpiresAt: null,
            appearance: { ...currentAppearance }
        };

        const SPEED = 3;
        let keys = {};
        let gameStarted = false;

        const TILE_SIZE = 40;
        const ROOM_COLS = canvas.width / TILE_SIZE;
        const ROOM_ROWS = canvas.height / TILE_SIZE;

        let currentMap = createBaseMap();
        let isEditing = false;
        let isRoomOwner = false;
        let shopItemsData = [];

        function createBaseMap() {
            const map = [];
            for (let row = 0; row < ROOM_ROWS; row++) {
                const rowArr = [];
                for (let col = 0; col < ROOM_COLS; col++) {
                    if (row === 0 || row === ROOM_ROWS - 1 || col === 0 || col === ROOM_COLS - 1) {
                        rowArr.push(1);
                    } else {
                        rowArr.push(0);
                    }
                }
                map.push(rowArr);
            }
            return map;
        }

        function canWalkClient(x, y) {
            const col = Math.floor(x / TILE_SIZE);
            const row = Math.floor(y / TILE_SIZE);
            if (row < 0 || row >= ROOM_ROWS || col < 0 || col >= ROOM_COLS) return false;
            const tile = currentMap[row][col];
            return tile === 0 || tile === 2;
        }

        function drawMap() {
            for (let row = 0; row < ROOM_ROWS; row++) {
                for (let col = 0; col < ROOM_COLS; col++) {
                    const tile = currentMap[row][col];
                    const x = col * TILE_SIZE;
                    const y = row * TILE_SIZE;

                    if (tile === 1) {
                        ctx.fillStyle = '#151824'; // vägg
                    } else if (tile === 2) {
                        ctx.fillStyle = '#5e2a1f'; // matta
                    } else if (tile === 3) {
                        ctx.fillStyle = '#444444'; // möbel/block
                    } else {
                        ctx.fillStyle = '#101522'; // golv
                    }
                    ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);

                    ctx.strokeStyle = 'rgba(0,0,0,0.25)';
                    ctx.strokeRect(x, y, TILE_SIZE, TILE_SIZE);
                }
            }
        }

        function updatePlayerList() {
            playerListEl.innerHTML = '';

            const liSelf = document.createElement('li');
            liSelf.innerHTML = `${player.name} <span class="you">(du)</span>`;
            playerListEl.appendChild(liSelf);

            for (const id in otherPlayers) {
                const op = otherPlayers[id];
                const li = document.createElement('li');
                li.textContent = op.name || 'Spelare';
                playerListEl.appendChild(li);
            }
        }

        async function apiRequest(path, body) {
            authError.textContent = '';
            try {
                const res = await fetch(path, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json().catch(() => ({}));
                if (!res.ok || !data.ok) {
                    throw new Error(data.message || 'Något gick fel.');
                }
                return data;
            } catch (err) {
                throw err;
            }
        }

        function applyAppearanceToPlayer(appearance) {
            currentAppearance = {
                skin: appearance.skin || '#f1c27d',
                shirt: appearance.shirt || '#3498db',
                pants: appearance.pants || '#2c3e50'
            };
            player.appearance = { ...currentAppearance };
            player.color = currentAppearance.shirt;
        }

        function openSettingsModal() {
            skinColorInput.value = currentAppearance.skin;
            shirtColorInput.value = currentAppearance.shirt;
            pantsColorInput.value = currentAppearance.pants;
            settingsModal.style.display = 'flex';
        }

        function closeSettingsModal() {
            settingsModal.style.display = 'none';
        }

        function openShopModal() {
            shopError.textContent = '';
            shopModal.style.display = 'flex';
        }

        function closeShopModal() {
            shopModal.style.display = 'none';
        }

        async function loadShopItems() {
            shopItemsEl.innerHTML = 'Laddar...';
            try {
                const res = await fetch('/api/shop');
                const data = await res.json().catch(() => ({}));
                if (!data.ok) {
                    throw new Error(data.message || 'Kunde inte ladda shop.');
                }
                shopItemsData = data.items || [];
                renderShopItems();
            } catch (err) {
                shopItemsEl.innerHTML = '';
                shopError.textContent = err.message;
            }
        }

        function renderShopItems() {
            shopItemsEl.innerHTML = '';
            if (!shopItemsData.length) {
                shopItemsEl.textContent = 'Inga items i shopen ännu.';
                return;
            }
            shopItemsData.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'shop-item';
                div.innerHTML = `
                    <div class="shop-item-main">
                        <div class="shop-item-name">${item.name}</div>
                        <div class="shop-item-price">${item.price} coins</div>
                    </div>
                    <button class="top-btn shop-buy-btn">Köp</button>
                `;
                const btn = div.querySelector('.shop-buy-btn');
                btn.addEventListener('click', () => buyShopItem(item.id));
                shopItemsEl.appendChild(div);
            });
        }

        async function buyShopItem(itemId) {
            if (!currentUsername || !socket.id) return;
            shopError.textContent = '';
            try {
                const data = await apiRequest('/api/buyItem', {
                    username: currentUsername,
                    socketId: socket.id,
                    itemId
                });
                currentCoins = data.coins;
                coinsValueEl.textContent = String(currentCoins);
                applyAppearanceToPlayer(data.appearance || {});
                player.appearance = { ...currentAppearance };
                socket.emit('playerReady', { name: player.name, appearance: currentAppearance, username: currentUsername });
            } catch (err) {
                shopError.textContent = err.message;
            }
        }

        async function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!socket.id) {
                authError.textContent = 'Ansluter till servern, vänta en sekund och försök igen.';
                return;
            }

            if (username.length < 2) {
                authError.textContent = 'Användarnamnet måste vara minst 2 tecken.';
                return;
            }
            if (password.length < 4) {
                authError.textContent = 'Lösenordet måste vara minst 4 tecken.';
                return;
            }

            try {
                const data = await apiRequest('/api/login', { username, password, socketId: socket.id });
                currentUsername = data.username;
                currentCoins = data.coins || 0;
                coinsValueEl.textContent = String(currentCoins);

                applyAppearanceToPlayer(data.appearance || {});
                player.name = data.username;

                nameModal.style.display = 'none';
                gameStarted = true;
                socket.emit('playerReady', { name: player.name, appearance: currentAppearance, username: currentUsername });
                gameLoop();
            } catch (err) {
                authError.textContent = err.message;
            }
        }

        async function handleRegister() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!socket.id) {
                authError.textContent = 'Ansluter till servern, vänta en sekund och försök igen.';
                return;
            }

            if (username.length < 2) {
                authError.textContent = 'Användarnamnet måste vara minst 2 tecken.';
                return;
            }
            if (password.length < 4) {
                authError.textContent = 'Lösenordet måste vara minst 4 tecken.';
                return;
            }

            try {
                await apiRequest('/api/register', { username, password });
                const data = await apiRequest('/api/login', { username, password, socketId: socket.id });

                currentUsername = data.username;
                currentCoins = data.coins || 0;
                coinsValueEl.textContent = String(currentCoins);

                applyAppearanceToPlayer(data.appearance || {});
                player.name = data.username;

                nameModal.style.display = 'none';
                gameStarted = true;
                socket.emit('playerReady', { name: player.name, appearance: currentAppearance, username: currentUsername });
                gameLoop();
            } catch (err) {
                authError.textContent = err.message;
            }
        }

        usernameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        loginBtn.addEventListener('click', () => {
            handleLogin();
        });

        registerBtn.addEventListener('click', () => {
            handleRegister();
        });

        createRoomBtn.addEventListener('click', () => {
            const name = prompt('Vad ska rummet heta?');
            if (!name) return;
            socket.emit('createRoom', name);
        });

        roomSelect.addEventListener('change', () => {
            const roomId = roomSelect.value;
            if (!roomId || roomId === currentRoomId) return;
            socket.emit('joinRoom', roomId);
        });

        logoutBtn.addEventListener('click', () => {
            window.location.reload();
        });

        settingsBtn.addEventListener('click', () => {
            if (!currentUsername) return;
            openSettingsModal();
        });

        settingsCancelBtn.addEventListener('click', () => {
            closeSettingsModal();
        });

        settingsSaveBtn.addEventListener('click', async () => {
            if (!currentUsername || !socket.id) return;

            const newAppearance = {
                skin: skinColorInput.value || currentAppearance.skin,
                shirt: shirtColorInput.value || currentAppearance.shirt,
                pants: pantsColorInput.value || currentAppearance.pants
            };

            try {
                await apiRequest('/api/updateAppearance', {
                    username: currentUsername,
                    socketId: socket.id,
                    appearance: newAppearance
                });
                applyAppearanceToPlayer(newAppearance);
                player.appearance = { ...currentAppearance };
                socket.emit('playerReady', { name: player.name, appearance: currentAppearance, username: currentUsername });
                closeSettingsModal();
            } catch (err) {
                alert(err.message || 'Kunde inte spara utseende.');
            }
        });

        shopBtn.addEventListener('click', () => {
            if (!currentUsername) return;
            openShopModal();
            loadShopItems();
        });

        shopCloseBtn.addEventListener('click', () => {
            closeShopModal();
        });

        editRoomBtn.addEventListener('click', () => {
            if (!isRoomOwner) {
                alert('Endast rumsägaren kan redigera detta rum.');
                return;
            }
            isEditing = !isEditing;
            editRoomBtn.textContent = isEditing ? 'Avsluta redigering' : 'Redigera rum';
        });

        socket.on('forceLogout', (reason) => {
            alert(reason || 'Du loggades ut.');
            window.location.reload();
        });

        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            if (document.activeElement !== chatInput) {
                keys[e.key] = true;
            }
        });
        document.addEventListener('keyup', (e) => {
            if (!gameStarted) return;
            keys[e.key] = false;
        });

        function updatePlayerPosition() {
            let moved = false;
            let newX = player.x;
            let newY = player.y;

            if (keys['ArrowUp'] || keys['w']) { newY -= SPEED; moved = true; }
            if (keys['ArrowDown'] || keys['s']) { newY += SPEED; moved = true; }
            if (keys['ArrowLeft'] || keys['a']) { newX -= SPEED; moved = true; }
            if (keys['ArrowRight'] || keys['d']) { newX += SPEED; moved = true; }

            if (moved) {
                if (canWalkClient(newX, newY)) {
                    player.x = newX;
                    player.y = newY;
                    socket.emit('playerMovement', { x: player.x, y: player.y });
                }
            }
        }

        function drawPlayer(p, isSelf = false, nowTime = Date.now()) {
            const r = p.radius || 20;
            const appearance = p.appearance || {};
            const skin = appearance.skin || '#f1c27d';
            const shirt = appearance.shirt || p.color || '#3498db';
            const pants = appearance.pants || '#2c3e50';

            ctx.save();

            const bodyWidth = r * 1.4;
            const bodyHeight = r * 1.6;
            const bodyX = p.x - bodyWidth / 2;
            const bodyY = p.y - bodyHeight / 2 + 4;

            ctx.fillStyle = pants;
            ctx.fillRect(bodyX, bodyY + bodyHeight / 2, bodyWidth, bodyHeight / 2);

            ctx.fillStyle = shirt;
            ctx.fillRect(bodyX, bodyY, bodyWidth, bodyHeight / 2);

            const headRadius = r * 0.7;
            const headX = p.x;
            const headY = bodyY - headRadius + 6;
            ctx.beginPath();
            ctx.arc(headX, headY, headRadius, 0, Math.PI * 2);
            ctx.fillStyle = skin;
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();

            const nameToDisplay = p.name || (isSelf ? 'DU' : 'KOMPIS'); 
            ctx.fillStyle = isSelf ? 'white' : '#f1f1f1';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(nameToDisplay, p.x, p.y + bodyHeight / 2 + 10); 

            if (p.chatMessage && (!p.chatExpiresAt || nowTime <= p.chatExpiresAt)) {
                const text = p.chatMessage;
                ctx.font = '13px Arial';
                const paddingX = 8;
                const textWidth = ctx.measureText(text).width;
                const boxWidth = Math.min(textWidth + paddingX * 2, 260);
                const boxHeight = 24;
                let boxX = p.x - boxWidth / 2;
                let boxY = headY - headRadius - boxHeight - 10;

                ctx.beginPath();
                if (ctx.roundRect) {
                    ctx.fillStyle = 'rgba(255,255,255,0.96)';
                    ctx.strokeStyle = 'rgba(0,0,0,0.8)';
                    ctx.lineWidth = 2;
                    ctx.roundRect(boxX, boxY, boxWidth, boxHeight, 10);
                    ctx.fill();
                    ctx.stroke();
                } else {
                    ctx.fillStyle = 'rgba(255,255,255,0.96)';
                    ctx.strokeStyle = 'rgba(0,0,0,0.8)';
                    ctx.lineWidth = 2;
                    ctx.rect(boxX, boxY, boxWidth, boxHeight);
                    ctx.fill();
                    ctx.stroke();
                }

                ctx.beginPath();
                const tipX = p.x;
                const tipY = headY - headRadius + 2;
                ctx.moveTo(tipX - 8, boxY + boxHeight);
                ctx.lineTo(tipX + 3, boxY + boxHeight);
                ctx.lineTo(tipX - 3, tipY);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, p.x, boxY + boxHeight / 2);
            }

            ctx.restore();
        }

        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const message = chatInput.value.trim();
                if (message) {
                    socket.emit('chatMessage', message);
                    chatInput.value = '';
                }
            }
        });

        socket.on('message', function(data) {
            const senderName = data.senderName || data.senderId.substring(0, 4); 
            const item = document.createElement('div');
            item.innerHTML = `<strong>${senderName}:</strong> ${data.message}`;
            chatMessages.appendChild(item);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const isSelf = data.senderId === socket.id;
            const now = Date.now();
            const duration = 4000;

            if (isSelf) {
                player.chatMessage = data.message;
                player.chatExpiresAt = now + duration;
            } else if (otherPlayers[data.senderId]) {
                otherPlayers[data.senderId].chatMessage = data.message;
                otherPlayers[data.senderId].chatExpiresAt = now + duration;
            }
        });

        socket.on('currentPlayers', (playersData) => {
            otherPlayers = {};
            for (let id in playersData) {
                const p = playersData[id];
                p.radius = p.radius || 20;

                if (id === socket.id) {
                    player.x = p.x;
                    player.y = p.y;
                    player.color = p.color;
                    player.radius = p.radius;
                    player.name = p.name || player.name;
                    player.appearance = p.appearance || player.appearance;
                } else {
                    otherPlayers[id] = {
                        x: p.x,
                        y: p.y,
                        color: p.color,
                        radius: p.radius,
                        name: p.name || 'Kommer snart',
                        socketId: p.socketId,
                        chatMessage: null,
                        chatExpiresAt: null,
                        appearance: p.appearance || null
                    };
                }
            }
            updatePlayerList();
        });
        
        socket.on('playerReady', (playerInfo) => {
            if (otherPlayers[playerInfo.socketId]) {
                otherPlayers[playerInfo.socketId].name = playerInfo.name;
                otherPlayers[playerInfo.socketId].appearance = playerInfo.appearance || otherPlayers[playerInfo.socketId].appearance;
            }
            updatePlayerList();
        });

        socket.on('newPlayer', (playerInfo) => {
            playerInfo.radius = playerInfo.radius || 20;
            otherPlayers[playerInfo.socketId] = {
                ...playerInfo,
                name: playerInfo.name || 'Ny Spelare',
                chatMessage: null,
                chatExpiresAt: null,
                appearance: playerInfo.appearance || null
            };
            updatePlayerList();
        });

        socket.on('playerMoved', (playerInfo) => {
            playerInfo.radius = playerInfo.radius || 20;
            if (!otherPlayers[playerInfo.socketId]) {
                otherPlayers[playerInfo.socketId] = {
                    ...playerInfo,
                    name: playerInfo.name || 'Ny Spelare',
                    chatMessage: null,
                    chatExpiresAt: null,
                    appearance: playerInfo.appearance || null
                };
            } else {
                const op = otherPlayers[playerInfo.socketId];
                op.x = playerInfo.x;
                op.y = playerInfo.y;
                op.color = playerInfo.color;
                op.radius = playerInfo.radius;
                op.name = playerInfo.name || op.name;
                op.appearance = playerInfo.appearance || op.appearance;
            }
        });

        socket.on('playerDisconnected', (socketId) => {
            delete otherPlayers[socketId];
            updatePlayerList();
        });

        socket.on('appearanceUpdated', ({ socketId, appearance }) => {
            if (socketId === socket.id) {
                applyAppearanceToPlayer(appearance);
                player.appearance = { ...currentAppearance };
            } else if (otherPlayers[socketId]) {
                otherPlayers[socketId].appearance = appearance;
                otherPlayers[socketId].color = appearance.shirt || otherPlayers[socketId].color;
            }
        });

        socket.on('roomList', (rooms) => {
            roomSelect.innerHTML = '';
            rooms.forEach((room) => {
                const opt = document.createElement('option');
                opt.value = room.id;
                opt.textContent = room.name;
                if (room.id === currentRoomId) {
                    opt.selected = true;
                    currentRoomNameEl.textContent = 'Rum: ' + room.name;
                }
                roomSelect.appendChild(opt);
            });
        });

        socket.on('roomJoined', ({ roomId, roomName, owner }) => {
            currentRoomId = roomId;
            currentRoomNameEl.textContent = 'Rum: ' + roomName;
            const options = Array.from(roomSelect.options);
            options.forEach(o => {
                o.selected = (o.value === roomId);
            });
            isRoomOwner = !!(currentUsername && owner && owner === currentUsername);
            isEditing = false;
            editRoomBtn.textContent = 'Redigera rum';
            updatePlayerList();
        });

        socket.on('roomMapUpdated', ({ roomId, map }) => {
            if (roomId !== currentRoomId) return;
            if (Array.isArray(map)) {
                currentMap = map;
            }
        });

        canvas.addEventListener('click', (e) => {
            if (!isEditing || !isRoomOwner) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const col = Math.floor(x / TILE_SIZE);
            const row = Math.floor(y / TILE_SIZE);
            if (row <= 0 || row >= ROOM_ROWS - 1 || col <= 0 || col >= ROOM_COLS - 1) return;
            const currentTile = currentMap[row]?.[col] ?? 0;
            const newTile = (currentTile + 1) % 4;
            socket.emit('editTile', {
                roomId: currentRoomId,
                row,
                col,
                tile: newTile
            });
        });

        function gameLoop() {
            if (!gameStarted) {
                requestAnimationFrame(gameLoop);
                return; 
            }
            const now = Date.now();

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMap();

            updatePlayerPosition();

            if (player.chatMessage && player.chatExpiresAt && now > player.chatExpiresAt) {
                player.chatMessage = null;
                player.chatExpiresAt = null;
            }
            for (let id in otherPlayers) {
                const op = otherPlayers[id];
                if (op.chatMessage && op.chatExpiresAt && now > op.chatExpiresAt) {
                    op.chatMessage = null;
                    op.chatExpiresAt = null;
                }
            }

            drawPlayer(player, true, now);

            for (let id in otherPlayers) {
                drawPlayer(otherPlayers[id], false, now);
            }

            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.font = '16px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(`Namn: ${player.name}`, 10, 10);
            ctx.fillText(`Andra spelare: ${Object.keys(otherPlayers).length}`, 10, 30);

            requestAnimationFrame(gameLoop);
        }
    </script>
