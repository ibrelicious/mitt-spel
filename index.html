<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mitt Spel - Rum</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1b2735 0, #090a0f 60%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            font-family: Arial, sans-serif;
            color: #f5f5f5;
        }

        #mainWrapper {
            width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #topBar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: rgba(10, 14, 28, 0.95);
            border: 1px solid #222;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            font-size: 14px;
        }

        #topBar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #topBar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #currentRoomName {
            font-weight: bold;
            color: #4da3ff;
        }

        #roomSelect {
            background: #050814;
            color: #f5f5f5;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 4px 6px;
        }

        .top-btn {
            padding: 6px 10px;
            background-color: #4da3ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
        }
        .top-btn.secondary {
            background-color: #333;
        }
        .top-btn:hover {
            background-color: #387bd8;
        }
        .top-btn.secondary:hover {
            background-color: #555;
        }

        #contentArea {
            display: flex;
            gap: 10px;
        }

        #gameArea {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 2px solid #111;
            background-color: #060913;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            display: block;
        }

        #chatContainer {
            width: 800px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            border: 1px solid #222;
            background: linear-gradient(135deg, rgba(12, 16, 32, 0.98), rgba(20, 32, 56, 0.98));
            color: #f5f5f5;
        }
        #chatMessages {
            height: 150px;
            overflow-y: scroll;
            padding: 10px;
            font-size: 14px;
        }
        #chatMessages div {
            margin-bottom: 4px;
        }
        #chatInput {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: none;
            border-top: 1px solid #333;
            background-color: #050814;
            color: #f5f5f5;
        }
        #chatInput::placeholder {
            color: #777;
        }

        #sidePanel {
            width: 260px;
            min-height: 600px;
            background: rgba(10, 14, 28, 0.98);
            border: 1px solid #222;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
        }

        #sidePanel h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #4da3ff;
        }

        #playerList {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        #playerList li {
            padding: 4px 6px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        #playerList li span.you {
            color: #7CFC00;
            font-size: 11px;
            margin-left: 4px;
        }

        /* LOGIN / REGISTER MODAL */
        #nameModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        #nameInputContainer {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            min-width: 320px;
        }
        #nameInputContainer h2 {
            margin-top: 0;
            color: #4da3ff;
        }
        .auth-input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #000;
            color: #fff;
            width: 250px;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 4px;
        }
        .auth-button {
            padding: 10px 18px;
            margin: 4px;
            background-color: #4da3ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .auth-button.secondary {
            background-color: #333;
        }
        .auth-button:hover {
            background-color: #387bd8;
        }
        .auth-button.secondary:hover {
            background-color: #555;
        }
        #authError {
            color: #ff7777;
            min-height: 20px;
            margin-top: 6px;
            font-size: 13px;
        }
        #authInfo {
            color: #aaaaaa;
            font-size: 12px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <!-- LOGIN / REGISTER -->
    <div id="nameModal">
        <div id="nameInputContainer">
            <h2>Logga in eller skapa konto</h2>
            <input
                type="text"
                id="usernameInput"
                class="auth-input"
                maxlength="20"
                placeholder="Användarnamn"
            />
            <input
                type="password"
                id="passwordInput"
                class="auth-input"
                maxlength="50"
                placeholder="Lösenord"
            />
            <div>
                <button id="loginBtn" class="auth-button">Logga in</button>
                <button id="registerBtn" class="auth-button secondary">Skapa konto</button>
            </div>
            <div id="authError"></div>
            <div id="authInfo">Lösenord sparas säkert (hashat) på servern.</div>
        </div>
    </div>

    <div id="mainWrapper">
        <div id="topBar">
            <div id="topBar-left">
                <span id="currentRoomName">Rum: Lobby</span>
                <select id="roomSelect"></select>
            </div>
            <div id="topBar-right">
                <button id="createRoomBtn" class="top-btn">Skapa rum</button>
                <button id="logoutBtn" class="top-btn secondary">Logga ut</button>
            </div>
        </div>

        <div id="contentArea">
            <div id="gameArea">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                
                <div id="chatContainer">
                    <div id="chatMessages"></div>
                    <input id="chatInput" type="text" placeholder="Skriv ett meddelande och tryck Enter..." maxlength="80">
                </div>
            </div>

            <div id="sidePanel">
                <h3>Spelare i rummet</h3>
                <ul id="playerList"></ul>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let otherPlayers = {};

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const chatInput = document.getElementById('chatInput');
        const chatMessages = document.getElementById('chatMessages');
        
        const nameModal = document.getElementById('nameModal');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const authError = document.getElementById('authError');

        const currentRoomNameEl = document.getElementById('currentRoomName');
        const roomSelect = document.getElementById('roomSelect');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const playerListEl = document.getElementById('playerList');

        let currentRoomId = 'lobby';

        let player = {
            x: 0,
            y: 0,
            radius: 20,
            color: 'blue',
            name: 'Okänd',
            chatMessage: null,
            chatExpiresAt: null
        };

        const SPEED = 5;
        let keys = {};
        let gameStarted = false;

        // TILE-MAP (samma logik som på servern)
        const TILE_SIZE = 40;
        const ROOM_COLS = canvas.width / TILE_SIZE;
        const ROOM_ROWS = canvas.height / TILE_SIZE;

        function createBaseMap() {
            const map = [];
            for (let row = 0; row < ROOM_ROWS; row++) {
                const rowArr = [];
                for (let col = 0; col < ROOM_COLS; col++) {
                    if (row === 0 || row === ROOM_ROWS - 1 || col === 0 || col === ROOM_COLS - 1) {
                        rowArr.push(1);
                    } else {
                        rowArr.push(0);
                    }
                }
                map.push(rowArr);
            }
            return map;
        }

        let currentMap = createBaseMap();

        function canWalkClient(x, y) {
            const col = Math.floor(x / TILE_SIZE);
            const row = Math.floor(y / TILE_SIZE);
            if (row < 0 || row >= ROOM_ROWS || col < 0 || col >= ROOM_COLS) return false;
            return currentMap[row][col] === 0;
        }

        function drawMap() {
            for (let row = 0; row < ROOM_ROWS; row++) {
                for (let col = 0; col < ROOM_COLS; col++) {
                    const tile = currentMap[row][col];
                    const x = col * TILE_SIZE;
                    const y = row * TILE_SIZE;

                    if (tile === 1) {
                        ctx.fillStyle = '#151824'; // vägg
                    } else {
                        ctx.fillStyle = '#101522'; // golv
                    }
                    ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);

                    ctx.strokeStyle = 'rgba(0,0,0,0.25)';
                    ctx.strokeRect(x, y, TILE_SIZE, TILE_SIZE);
                }
            }
        }

        function updatePlayerList() {
            playerListEl.innerHTML = '';

            const liSelf = document.createElement('li');
            liSelf.innerHTML = `${player.name} <span class="you">(du)</span>`;
            playerListEl.appendChild(liSelf);

            for (const id in otherPlayers) {
                const op = otherPlayers[id];
                const li = document.createElement('li');
                li.textContent = op.name || 'Spelare';
                playerListEl.appendChild(li);
            }
        }

        async function apiRequest(path, body) {
            authError.textContent = '';
            try {
                const res = await fetch(path, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json().catch(() => ({}));
                if (!res.ok || !data.ok) {
                    throw new Error(data.message || 'Något gick fel.');
                }
                return data;
            } catch (err) {
                throw err;
            }
        }

        async function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!socket.id) {
                authError.textContent = 'Ansluter till servern, vänta en sekund och försök igen.';
                return;
            }

            if (username.length < 2) {
                authError.textContent = 'Användarnamnet måste vara minst 2 tecken.';
                return;
            }
            if (password.length < 4) {
                authError.textContent = 'Lösenordet måste vara minst 4 tecken.';
                return;
            }

            try {
                const data = await apiRequest('/api/login', { username, password, socketId: socket.id });
                player.name = data.username;
                nameModal.style.display = 'none';
                gameStarted = true;
                socket.emit('playerReady', { name: player.name });
                gameLoop();
            } catch (err) {
                authError.textContent = err.message;
            }
        }

        async function handleRegister() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!socket.id) {
                authError.textContent = 'Ansluter till servern, vänta en sekund och försök igen.';
                return;
            }

            if (username.length < 2) {
                authError.textContent = 'Användarnamnet måste vara minst 2 tecken.';
                return;
            }
            if (password.length < 4) {
                authError.textContent = 'Lösenordet måste vara minst 4 tecken.';
                return;
            }

            try {
                await apiRequest('/api/register', { username, password });
                const data = await apiRequest('/api/login', { username, password, socketId: socket.id });
                player.name = data.username;
                nameModal.style.display = 'none';
                gameStarted = true;
                socket.emit('playerReady', { name: player.name });
                gameLoop();
            } catch (err) {
                authError.textContent = err.message;
            }
        }

        usernameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        loginBtn.addEventListener('click', () => {
            handleLogin();
        });

        registerBtn.addEventListener('click', () => {
            handleRegister();
        });

        // Skapa rum
        createRoomBtn.addEventListener('click', () => {
            const name = prompt('Vad ska rummet heta?');
            if (!name) return;
            socket.emit('createRoom', name);
        });

        // Byt rum
        roomSelect.addEventListener('change', () => {
            const roomId = roomSelect.value;
            if (!roomId || roomId === currentRoomId) return;
            socket.emit('joinRoom', roomId);
        });

        // Logga ut
        logoutBtn.addEventListener('click', () => {
            window.location.reload();
        });

        // Om servern kikar ut oss (inloggad någon annanstans)
        socket.on('forceLogout', (reason) => {
            alert(reason || 'Du loggades ut.');
            window.location.reload();
        });

        // Tangentbord
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            if (document.activeElement !== chatInput) {
                keys[e.key] = true;
            }
        });
        document.addEventListener('keyup', (e) => {
            if (!gameStarted) return;
            keys[e.key] = false;
        });

        function updatePlayerPosition() {
            let moved = false;
            let newX = player.x;
            let newY = player.y;

            if (keys['ArrowUp'] || keys['w']) { newY -= SPEED; moved = true; }
            if (keys['ArrowDown'] || keys['s']) { newY += SPEED; moved = true; }
            if (keys['ArrowLeft'] || keys['a']) { newX -= SPEED; moved = true; }
            if (keys['ArrowRight'] || keys['d']) { newX += SPEED; moved = true; }

            if (moved) {
                if (canWalkClient(newX, newY)) {
                    player.x = newX;
                    player.y = newY;
                    socket.emit('playerMovement', { x: player.x, y: player.y });
                }
            }
        }

        function drawPlayer(p, isSelf = false, nowTime = Date.now()) {
            const r = p.radius || 20;

            ctx.save();

            ctx.fillStyle = p.color || (isSelf ? '#4da3ff' : '#6dd5ed');
            ctx.beginPath();
            ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = 'black';
            ctx.lineWidth = 3;
            ctx.stroke();

            const nameToDisplay = p.name || (isSelf ? 'DU' : 'KOMPIS'); 
            ctx.fillStyle = isSelf ? 'white' : '#f1f1f1';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(nameToDisplay, p.x, p.y + 1); 

            if (p.chatMessage && (!p.chatExpiresAt || nowTime <= p.chatExpiresAt)) {
                const text = p.chatMessage;
                ctx.font = '13px Arial';
                const paddingX = 8;
                const textWidth = ctx.measureText(text).width;
                const boxWidth = Math.min(textWidth + paddingX * 2, 260);
                const boxHeight = 24;
                let boxX = p.x - boxWidth / 2;
                let boxY = p.y - r - 40;

                ctx.beginPath();
                if (ctx.roundRect) {
                    ctx.fillStyle = 'rgba(255,255,255,0.96)';
                    ctx.strokeStyle = 'rgba(0,0,0,0.8)';
                    ctx.lineWidth = 2;
                    ctx.roundRect(boxX, boxY, boxWidth, boxHeight, 10);
                    ctx.fill();
                    ctx.stroke();
                } else {
                    ctx.fillStyle = 'rgba(255,255,255,0.96)';
                    ctx.strokeStyle = 'rgba(0,0,0,0.8)';
                    ctx.lineWidth = 2;
                    ctx.rect(boxX, boxY, boxWidth, boxHeight);
                    ctx.fill();
                    ctx.stroke();
                }

                ctx.beginPath();
                const tipX = p.x;
                const tipY = p.y - r + 2;
                ctx.moveTo(tipX - 8, boxY + boxHeight);
                ctx.lineTo(tipX + 3, boxY + boxHeight);
                ctx.lineTo(tipX - 3, tipY);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = '#000';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, p.x, boxY + boxHeight / 2);
            }

            ctx.restore();
        }

        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const message = chatInput.value.trim();
                if (message) {
                    socket.emit('chatMessage', message);
                    chatInput.value = '';
                }
            }
        });

        socket.on('message', function(data) {
            const senderName = data.senderName || data.senderId.substring(0, 4); 
            const item = document.createElement('div');
            item.innerHTML = `<strong>${senderName}:</strong> ${data.message}`;
            chatMessages.appendChild(item);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            const isSelf = data.senderId === socket.id;
            const now = Date.now();
            const duration = 4000;

            if (isSelf) {
                player.chatMessage = data.message;
                player.chatExpiresAt = now + duration;
            } else if (otherPlayers[data.senderId]) {
                otherPlayers[data.senderId].chatMessage = data.message;
                otherPlayers[data.senderId].chatExpiresAt = now + duration;
            }
        });

        socket.on('currentPlayers', (playersData) => {
            otherPlayers = {};
            for (let id in playersData) {
                const p = playersData[id];
                p.radius = p.radius || 20;

                if (id === socket.id) {
                    player.x = p.x;
                    player.y = p.y;
                    player.color = p.color;
                    player.radius = p.radius;
                    player.name = p.name || player.name;
                } else {
                    otherPlayers[id] = {
                        x: p.x,
                        y: p.y,
                        color: p.color,
                        radius: p.radius,
                        name: p.name || 'Kommer snart',
                        socketId: p.socketId,
                        chatMessage: null,
                        chatExpiresAt: null
                    };
                }
            }
            updatePlayerList();
        });
        
        socket.on('playerReady', (playerInfo) => {
            if (otherPlayers[playerInfo.socketId]) {
                otherPlayers[playerInfo.socketId].name = playerInfo.name;
            }
            updatePlayerList();
        });

        socket.on('newPlayer', (playerInfo) => {
            playerInfo.radius = playerInfo.radius || 20;
            otherPlayers[playerInfo.socketId] = {
                ...playerInfo,
                name: playerInfo.name || 'Ny Spelare',
                chatMessage: null,
                chatExpiresAt: null
            };
            updatePlayerList();
        });

        socket.on('playerMoved', (playerInfo) => {
            playerInfo.radius = playerInfo.radius || 20;
            if (!otherPlayers[playerInfo.socketId]) {
                otherPlayers[playerInfo.socketId] = {
                    ...playerInfo,
                    name: playerInfo.name || 'Ny Spelare',
                    chatMessage: null,
                    chatExpiresAt: null
                };
            } else {
                const op = otherPlayers[playerInfo.socketId];
                op.x = playerInfo.x;
                op.y = playerInfo.y;
                op.color = playerInfo.color;
                op.radius = playerInfo.radius;
                op.name = playerInfo.name || op.name;
            }
        });

        socket.on('playerDisconnected', (socketId) => {
            delete otherPlayers[socketId];
            updatePlayerList();
        });

        socket.on('roomList', (rooms) => {
            roomSelect.innerHTML = '';
            rooms.forEach((room) => {
                const opt = document.createElement('option');
                opt.value = room.id;
                opt.textContent = room.name;
                if (room.id === currentRoomId) {
                    opt.selected = true;
                    currentRoomNameEl.textContent = 'Rum: ' + room.name;
                }
                roomSelect.appendChild(opt);
            });
        });

        socket.on('roomJoined', ({ roomId, roomName }) => {
            currentRoomId = roomId;
            currentRoomNameEl.textContent = 'Rum: ' + roomName;
            const options = Array.from(roomSelect.options);
            options.forEach(o => {
                o.selected = (o.value === roomId);
            });
            updatePlayerList();
        });

        function gameLoop() {
            if (!gameStarted) {
                requestAnimationFrame(gameLoop);
                return; 
            }
            const now = Date.now();

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMap();

            updatePlayerPosition();

            if (player.chatMessage && player.chatExpiresAt && now > player.chatExpiresAt) {
                player.chatMessage = null;
                player.chatExpiresAt = null;
            }
            for (let id in otherPlayers) {
                const op = otherPlayers[id];
                if (op.chatMessage && op.chatExpiresAt && now > op.chatExpiresAt) {
                    op.chatMessage = null;
                    op.chatExpiresAt = null;
                }
            }

            drawPlayer(player, true, now);

            for (let id in otherPlayers) {
                drawPlayer(otherPlayers[id], false, now);
            }

            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.font = '16px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText(`Namn: ${player.name}`, 10, 10);
            ctx.fillText(`Andra spelare: ${Object.keys(otherPlayers).length}`, 10, 30);

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
